name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      
      - name: Verify formatting
        run: deno fmt --check
      
      - name: Run linter
        run: deno lint
      
      - name: Run type checking
        run: deno check **/*.ts
      
      - name: Run tests
        run: deno test --allow-all